apiVersion: v1
kind: Template
labels:
  template: ips-microservice
metadata:
  name: ips-microservice
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: ${NAME}
    name: ${NAME}
  spec:
    replicas: 1
    selector:
      name: ${NAME}
    strategy:
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          name: ${NAME}
      spec:
        containers:
          - env:
            - name: IPS_URL
              valueFrom:
                configMapKeyRef:
                  name: ${NAME}-config-${CONFIGVERSION}
                  key: ips_url
                   
            - name: IPS_USER
              valueFrom:
                configMapKeyRef:
                  name: ${NAME}-config-${CONFIGVERSION}
                  key: ips_user
          
            - name: CPS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ${NAME}-secret-${CONFIGVERSION}
                  key: cps_password

            - name: PPS_USER
              valueFrom:
                configMapKeyRef:
                  name: ${NAME}-config-${CONFIGVERSION}
                  key: pps_user
            - name: PPS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ${NAME}-secret-${CONFIGVERSION}
                  key: pps_password
            - name: PPS_URL
              valueFrom:
                configMapKeyRef:
                  name: ${NAME}-config-${CONFIGVERSION}
                  key: pps_url
            - name: AUTH_USER
              valueFrom:
                configMapKeyRef:
                  name: ${NAME}-config-${CONFIGVERSION}
                  key: auth_user
            - name: AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ${NAME}-secret-${CONFIGVERSION}
                  key: auth_password
            - name: NODE_EXTRA_CA_CERTS
              value: /usr/src/app/lib/cps.cert

            image: "${IS_PULL_NAMESPACE}/${NAME}"
            imagePullPolicy: Always
            name: ${NAME}
            ports:
            - containerPort: 8080
              protocol: TCP
            readinessProbe:
              failureThreshold: 3
              httpGet:
                path: /
                port: 8080
                scheme: HTTP
              initialDelaySeconds: 10
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 1
            resources:
              limits:
                cpu: 100m
                memory: 200Mi
              requests:
                cpu: 50m
                memory: 100Mi
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
      - type: ImageChange
        imageChangeParams:
          automatic: false
          containerNames:
            - ${NAME}
          from:
            kind: ImageStreamTag
            namespace: ${IS_PULL_NAMESPACE}
            name: '${NAME}:${IS_TAG}'
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      name: ${NAME}
    name: ${NAME}
  spec:
    ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      name: ${NAME}
    sessionAffinity: None
    type: ClusterIP
- apiVersion: v1
  kind: Route
  metadata:
    labels:
      name: ${NAME}
    name: ${NAME}
  spec:
    host: ${SECUREROUTE}
    to:
      kind: Service
      name: ${NAME}
      weight: 100
    port:
      targetPort: 8080-tcp
    tls:
      termination: edge
      insecureEdgeTerminationPolicy: Redirect
    wildcardPolicy: None
parameters:
  - name: "NAME"
    required: true
    value: ips-microservice
  - name: "IS_TAG"
    required: true
  - name: "IS_PULL_NAMESPACE"
    required: true
  - name: "NUM_REPLICAS"
    required: true
  - name: "CONFIGVERSION"
    required: true
  - name: "SECUREROUTE"
    required: true

